{% extends 'template_to_inherit.html' %}

{% block head %}
<title>Update Page</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center">Update Name {{task.id}}</h1>

        <div class = "button_update_name">
            <form action="/update/name/{{task.id}}" method="POST">
                <input type="text" name="name" value="{{task.name}}">
                <input type="submit" value="Update Name" style="background-color: hsl(340, 20%, 65%);">
            </form>
        </div>
    </div>

    <!--<div w3-include-html="button_back.html"></div> -->


{% endblock %}
